<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    这里是父页面的内容
    <div id="aaa">往iframe里发数据</div>
    <div id="recieve"></div>
    <div>
        <iframe id="iframe" src="http://127.0.0.1:5500/html/iframe%E9%80%9A%E4%BF%A1/b.html"></iframe>
    </div>
    <script>
        document.getElementById("aaa").onclick = function() {
            document.getElementById("iframe").contentWindow.postMessage("xxx", "*")
        }
        window.addEventListener("message", function(e) {
            document.getElementById("recieve").innerHTML = "接收到iframe页面发送的消息->" + e.data
        })
    </script>
</body>
</html>
